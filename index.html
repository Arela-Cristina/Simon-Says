<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- indicazione -->
    <h2>visualizza tutti i numeri sullo schermo</h2>
    <!-- numeri -->
    <div id="numBox" class="styleNumBox">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
    </div>

    <div id="containerInputBox" class="styleNumBox">
        <!-- contenuto dinamico input creati da js -->
    </div>

    <!-- notifica per il utente -->
    <div id="errorMessage" class="styleErrorMessage"></div>
    <div id="invalidCaracter" class="styleinvalidCaracter"></div>

    <!-- bottone per fare la verifica -->
    <button id="checkButton" class="displayNone">Verifica</button>
    <!-- div del risultato -->
    <div id="result" class="displayNone">Conicidenza</div>

    <script src="main.js"></script>
</body>

</html>
