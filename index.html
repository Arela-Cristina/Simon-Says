<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- indicazione -->
    <div class="mainContainer">
        <div class="mainTitleBox">
            <div class="titleBox">
                <h2 id="title">Visualizza tutti i numeri sullo schermo</h2>
                <div class="subTitle" style="text-align: center">hai 30 secondi</div>
            </div>

            <!-- numeri -->
            <div id="numBox" class="styleNumBox">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
            </div>

            <img id="willSmith" src="https://media4.giphy.com/media/DAUfe5o6w51mg/200.webp?cid=ecf05e475ky3xnv17n35pud609rm33cj5gsbz9lpol3fj9b3&ep=v1_gifs_related&rid=200.webp&ct=g"
                alt="Will Smith">
        </div>

        <div id="containerInputBox" class="styleNumBox">
            <!-- contenuto dinamico input creati da js -->
        </div>

        <div class="reportBox">
            <!-- bottone per fare la verifica -->
            <button id="checkButton" class="displayNone">Verifica</button>
            <!-- div del risultato -->
            <div id="result" class="displayNone"></div><br><br>

            <!-- notifica per il utente -->
            <div id="errorMessage" class="styleErrorMessage"></div>
            <div id="invalidCaracter" class="styleinvalidCaracter"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
